<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <img class="background" src="background.jpg" />
    <div class="container">
      <p id="code"></p>
      <button id="moveOnButton"></button>
      <div>
        <h1 id="h1">
          This is an H1 Element! Created with these tags: &lth&gtyour text
          here&lt/h&gt
        </h1>
        <div>
          <input
            id="input"
            type="text"
            placeholder="enter - get me out - to leave"
          />
          <button id="submitBtn">Enter</button>
        </div>
      </div>
      <div id="green-div">
        Created with a div tag, like so: &ltdiv&gtPut other elements
        inside&lt/div&gt
      </div>
      <button id="button"></button>
      <button id="showCode"></button>
      <button id="backgroundBtn"></button>
      <button class="buttonTwo"></button>
      <textarea
        placeholder="type whatever you want! Anything is possible, you can even resize it!"
        id="textarea"
      ></textarea>
      <button id="thirdButton"></button>
      <button id="fourthButton"></button>
      <button id="fifthButton"></button>
      <button id="sixthButton"></button>
      <div class="skipDiv">
        <button class="skipBtn"></button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
